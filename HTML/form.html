<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="Name">Name</label><br>
            <input type="text" name="name" id="name" required placeholder="Enter Name"><br>
        </div><br>
        <div>
            <label for="Password">Password</label><br>
            <input type="password" name="psd" id="psd" required placeholder="Password"><br>    
        </div><br>
        <div>
            <label for="Email">Email</label><br>
            <input type="email" name="email" id="email" required placeholder="Email ID"><br>
        </div><br>
        <div>
            <label for="mb">Contact</label><br>
            <input type="tel" name="MobNo" id="MobNo" required placeholder="Mobile Number"><br>
        </div><br>
        <div>
            <label for="Gn">Gender</label><br>
            <input type="radio" name="gender" id="gn">Male
            <input type="radio" name="gender" id="gn">Female
            <input type="radio" name="gender" id="gn">Others
        </div><br>
        <div>
            <label for="joinMonth">Joining Month</label>
            <select name="month" id="month">
                <option value="0" selected disabled>Select</option>
                <option value="Jan">January</option>
                <option value="Feb">February</option>
                <option value="Mar">March</option>
                <option value="Apr">April</option>
                <option value="May">May</option>
                <option value="Jun">June</option>
                <option value="Jul">July</option>
                <option value="Aug">August</option>
                <option value="Sep">September</option>
                <option value="Oct">October</option>
                <option value="Nov">November</option>
                <option value="Dec">December</option>
            </select>
        </div><br>
        <div>
            <label for="Doc">Upload Document</label>
            <input type="file" name="upload" id="upload">
        </div><br>
        <div>
            <input type="checkbox" name="chk" id="chk">
            <label for="">I agree.</label>
        </div> <br>
        <div>
            <input type="submit" value="Submit">
            <button type="reset">Reset</button>
        </div>  
    </form>
    
</body>
</html>
