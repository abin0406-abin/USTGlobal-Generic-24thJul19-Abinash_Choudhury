<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Signup Form</title>

    <link rel="stylesheet" href="C:\Users\Abinash\Desktop\UST Global\Boot Strap\bootstrap-4.3.1-dist\css/bootstrap.css">
    <link rel="stylesheet" href="C:\Users\Abinash\Desktop\UST Global\Boot Strap\css/grid.css">

<body style="background-color: chocolate">
    <div class="container"> 
        <div class=" card col-md-6 mt-5 offset-3" style="background-color: burlywood"> 
            <div class="card-body ">
                <form action="" method="POST" role="form">
                    <legend ><b>Signup</b></legend>
                    <div class="form-group">
                            <label for="fname">First Name</label>
                            <input type="text" class="form-control" id="fname" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="lname">Lastname</label>
                        <input type="text" class="form-control" id="lname" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                            <label for="email">Email-id</label>
                            <input type="email" class="form-control" id="email" placeholder="e.g., abc@email.com">
                    </div>
                    <div class="form-group">
                            <label for="mobno">Mobile Number</label>
                            <input type="number" class="form-control" id="mobno" placeholder="Mobile Number">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password"class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                            <label for="password">Re-Enter Your Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="offset-3">
                            <button type="submit" class="btn btn-success">Submit</button>
                            <button type="reset" class="btn btn-primary">Reset</button>
                            <button type="reset" class="btn btn-danger" >Cancel</button>
                    </div>
                    

                </form>
            </div>
        </div>            
    </div>

    <script src="C:\Users\Abinash\Desktop\UST Global\Boot Strap\js/jquery-3.4.1.js"></script>

</body>
