<table class="table table-bordered col-md-12 table-hover">
    <thead>
        <tr class="hoverable">
            <th>ID</th>
            <th>Photo</th>
            <th>Name</th>
            <th>Repo_URL</th>
            <th>GISTS URL</th>
            <th>Events URl</th>
            <th>DELETE</th>
        </tr>
    </thead>
    <tbody>
        <tr class="hoverable" *ngFor='let user of userDetails'>
            <td>{{user.id}}</td>
            <td><img src="{{user.avatar_url}}"></td>
            <td>{{user.login}}</td>
            <td>{{user.repos_url}}</td>
            <td>{{user.gists_url}}</td>
            <td>{{user.events_url}}</td>
            <td><button type="button" class="btn btn-outline-danger">Delete</button></td>
        </tr>
    </tbody>
</table>
