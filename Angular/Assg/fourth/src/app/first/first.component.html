<div class="col-md-4 float-left card card-body mt-5" *ngFor="let frst of first">
    <img src="{{frst.avatar_url}}" alt="" class="card-img-top">
    <h3 class="text-center">{{frst.id}}</h3>
    <h2 class="text-center">{{frst.node_id}}</h2>
    <a href="{{frst.url}}" class="btn btn-secondary">Click here for more info...</a>
</div>
