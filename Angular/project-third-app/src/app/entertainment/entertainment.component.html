<div class="col-md-6 offset-3">
    <div class="card card-body col-md-12 mt-2" *ngFor="let entertainment of entertainmentNews">
        <img src="{{entertainment.urlToImage}}" alt="" class="card-img-top">
        <h3>{{title}}</h3>
        <p>{{entertainment.description}}</p>
        <a href="{{entertainment.url}}" class="btn btn-primary">Click here for more info...</a>
    </div>
</div>
