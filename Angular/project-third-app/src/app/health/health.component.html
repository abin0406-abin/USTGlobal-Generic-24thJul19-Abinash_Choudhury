<div class="col-md-6 offset-3">
    <div class="card card-body col-md-12 mt-2" *ngFor="let health of healthhNews">
        <img src="{{health.urlToImage}}" alt="" class="card-img-top">
        <h3>{{title}}</h3>
        <p>{{health.description}}</p>
        <a href="{{health.url}}" class="btn btn-primary">Click here for more info...</a>
    </div>
</div>
