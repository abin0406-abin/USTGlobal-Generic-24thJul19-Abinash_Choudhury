<div class="col-md-6 offset-3">
    <div class="card card-body col-md-12 mt-2" *ngFor="let science of scienceNews">
        <img src="{{science.urlToImage}}" alt="" class="card-img-top">
        <h3>{{title}}</h3>
        <p>{{science.description}}</p>
        <a href="{{science.url}}" class="btn btn-primary">Click here for more info...</a>
    </div>
</div>
