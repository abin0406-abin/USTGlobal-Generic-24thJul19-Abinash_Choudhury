<div class="col-md-6 offset-3">
    <div class="card card-body col-md-12 mt-2" *ngFor="let technolgy of technicalNews">
        <img src="{{technolgy.urlToImage}}" alt="" class="card-img-top">
        <h3>{{title}}</h3>
        <p>{{technolgy.description}}</p>
        <a href="{{technolgy.url}}" class="btn btn-primary">Click here for more info...</a>
    </div>
</div>
