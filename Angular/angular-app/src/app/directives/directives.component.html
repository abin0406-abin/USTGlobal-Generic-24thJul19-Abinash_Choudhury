<!-- ngFor Directives -->
<!--===================================================================================================-->
<h3 class="text-center bg-danger">Structural Directive - *ngFor</h3>
<h3 class="text-center">_____________________________</h3>
<div class="mt-2">
    <ul class="list-group">
        <li *ngFor = 'let i of users' class="list-group-item bg-primary">{{i.city}}</li>
    </ul>
</div>
<div class="container">
    <div *ngIf = "condition" class="alert alert-success">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span class="aria-hidden">&times;</span>
        </button> 
        User removed Successfully
    </div>
    <table class="table table-bordered table-hover mt-2">
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>City</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody class="bg-warning">
            <tr *ngFor = 'let j of users'>
                <td>{{j.id}}</td>
                <td>{{j.name}}</td>
                <td>{{j.city}}</td>
                <td><button class="btn btn-outline-danger bg-danger " (click)="removeUser(user)">Remove</button></td>
            </tr>
        </tbody>
    </table>
</div>
