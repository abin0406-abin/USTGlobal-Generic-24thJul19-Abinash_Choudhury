<div class="container">
    <div class="col-md-3 mt-4 float-left">
        <div class="card card-body" *ngFor = 'let lettervalue of alphabets'>
            <img src="{{lettervalue.img1}}" alt=""  class="card-img-top"  (click)='alphabet(lettervalue)' >
            <h4 class="card-title text-center">{{lettervalue.letter}}</h4>
        </div>
    </div>
    <app-alphabet-details [letterDetails] = 'letterData'></app-alphabet-details>
</div>
