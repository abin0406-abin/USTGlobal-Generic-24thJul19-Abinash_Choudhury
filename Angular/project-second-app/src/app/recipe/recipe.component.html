<div class="container">
    <div class="col-md-3 mt-4 float-left">
        <div class="card card-body " *ngFor = "let item of items">
            <img src="{{item.img}}" alt="" class="card-img-top"  (click)='sendItem(item)'>
            <h4 class="card-title">{{item.item}}</h4>
        </div>

    </div>
    <app-recipe-details [itemDetails] = 'itemData'></app-recipe-details>   
</div>
